<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <style>
        * {
            text-align: center;
            padding: 0;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -o-user-select: none;

        }
        #main {
            position: fixed;
            top: 40%;
            left: 40%;


        }
    </style>
    <title>Welcome</title>
</head>
<body>
<form id="main" th:action="@{/quote}" th:object="${index}" method="post">
    <table>
        <tr>
            <td>
                <label for="pickupPostcode">Pickup Postcode</label>
            </td>
            <td>
                <input type="text" th:field="*{pickupPostcode}" name="pickupPostcode" id="pickupPostcode" minlength="6" placeholder="Enter pickup postcode.." pattern="[A-Za-z0-9\s]{6,8}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="deliveryPostcode">Delivery Postcode</label>
            </td>
            <td>
                <input type="text" th:field="*{deliveryPostcode}" name="deliveryPostcode" id="deliveryPostcode" minlength="6" placeholder="Enter delivery postcode.." pattern="[A-Za-z0-9\s]{6,8}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="vehicle_option">Vehicle type</label>
            </td>
            <td>
                <select th:field="*{vehicle}" name="vehicle_option" id="vehicle_option">
                    <option value="bicycle">Bicycle</option>
                    <option value="motorbike">Motorbike</option>
                    <option value="car">Parcel car</option>
                    <option value="small_van">Small van</option>
                    <option value="large_van">Large van</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" name="submit"/>
</form>
</body>
</html>
